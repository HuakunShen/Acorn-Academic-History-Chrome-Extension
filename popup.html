<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container mb-3">
      <h1>Acorn Acedemic History Parser</h1>
      <div>
        <button id="parse-btn" class="btn btn-primary">Parse</button>
        <button id="download-json-btn" class="btn btn-primary">Download Json</button>
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Parsed</th>
              <td id="parsed-indicator">False</td>
            </tr>
            <tr id="avg-mark-row">
              <th scope="row">Average Mark</th>
              <td id="avg-mark-value">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./jquery-3.6.0.min.js"></script>
    <!-- <script src="./bootstrap.bundle.min.js"></script> -->
    <script src="./utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
